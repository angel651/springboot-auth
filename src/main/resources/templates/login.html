<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
	<meta charset="utf-8" />
	<meta charset="utf-8" />
	<title>源码时代</title>
	<!-- <%@ include file="/WEB-INF/views/common/head.jsp" %> -->
	<!-- bootstrap的核心CSS -->
	<link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" />
	<!-- 字体(图标) -->
	<link rel="stylesheet" th:href="@{assets/css/font-awesome.min.css}" />
	<!-- ace模板样式->样式扩展 -->
	<link rel="stylesheet" th:href="@{assets/css/ace.min.css}" />
	<link rel="stylesheet" th:href="@{assets/css/ace-rtl.min.css}" />
	<link rel="stylesheet" th:href="@{assets/css/ace-skins.min.css}" />

	<!-- jQuery的框架要放在第一个位置 -->
	<script th:src="@{/assets/js/jquery-2.0.3.min.js}" ></script>
	<!-- 核心的js,依赖于jQuery -->
	<script th:src="@{/assets/js/bootstrap.min.js}" ></script>
	<script  th:src="@{/assets/js/typeahead-bs2.min.js}" ></script>
	<!-- ace扩展的js功能 -->
	<script th:src="@{/assets/js/ace-extra.min.js}" ></script>
	<!-- 引入自己写的公共的js -->
	<script th:src="@{/js/common.js}"></script>
	<script type="text/javascript">
        $(function(){
            $("#loginBtn").click(function(){
                var username = $("#uname").val();//取值
                var password = $("#pwd").val();
                if(!username){
                    alert("用户名必填!");
                    $("#uname").focus();//获取焦点
                    return ;
                }
                if(!password){
                    alert("密码必填!");
                    $("#pwd").focus();//获取焦点
                    return ;
                }
                //var param = "username="+username+"&password="+password;
                var param = {"username":username,"password":password};
                $.post("/login",param,function(result){
                    if(result.success){
                        window.location.href="/main";
                    }else{
                        alert(result.msg);
                    }
                });
            });
        });

	</script>
</head>
<body class="login-layout">
<div class="main-container">
	<div class="main-content">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<div class="login-container">
					<div class="center">
						<h1>
							<i class="icon-leaf green"></i> <span class="red">源码时代</span>
						</h1>
					</div>

					<div class="space-6"></div>

					<div class="position-relative">
						<div id="login-box" class="login-box visible widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header blue lighter bigger">
										<i class="icon-coffee green"></i> 请输入账户信息
									</h4>
									<!--<s:actionerror style="color:red;" />-->
									<div class="space-6"></div>
									<form action="login" method="post">
										<fieldset>
											<label class="block clearfix"> <span class="block input-icon input-icon-right"> <input
													type="text" id="uname" name="username" value="admin" class="form-control" placeholder="用户名" /> <i class="icon-user"></i>
												</span>
											</label> <label class="block clearfix"> <span class="block input-icon input-icon-right"> <input
												id="pwd"  type="password" name="password" value="admin" class="form-control" placeholder="密码" /> <i class="icon-lock"></i>
												</span>
										</label>
											<div class="space"></div>
											<div class="clearfix">
												<label class="inline"> <input type="checkbox" class="ace" /> <span class="lbl"> 记住我</span>
												</label>
												<button type="button" class="width-35 pull-right btn btn-sm btn-primary"  id="loginBtn">
													<i class="icon-key"></i> 登录
												</button>
											</div>
											<div class="space-4"></div>
										</fieldset>
									</form>
									<div class="social-or-login center">
										<span class="bigger-110">其他帐号登录</span>
									</div>
									<div class="social-login center">
										<a class="btn btn-primary"> <i class="icon-facebook"></i>
										</a> <a class="btn btn-info"> <i class="icon-twitter"></i>
									</a> <a class="btn btn-danger"> <i class="icon-google-plus"></i>
									</a>
									</div>
								</div>
								<!-- /widget-main -->
								<div class="toolbar clearfix">
									<div>
										<a href="#" onclick="show_box('forgot-box'); return false;" class="forgot-password-link"> <i
												class="icon-arrow-left"></i> 找回密码
										</a>
									</div>
									<div>
										<a href="#" onclick="show_box('signup-box'); return false;" class="user-signup-link">注册 <i
												class="icon-arrow-right"></i>
										</a>
									</div>
								</div>
							</div>
							<!-- /widget-body -->
						</div>
						<!-- /login-box -->
						<div id="forgot-box" class="forgot-box widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header red lighter bigger">
										<i class="icon-key"></i> 找回密码
									</h4>
									<div class="space-6"></div>
									<p>请输入你的email地址</p>
									<form>
										<fieldset>
											<label class="block clearfix"> <span class="block input-icon input-icon-right"> <input
													type="email" class="form-control" placeholder="Email" /> <i class="icon-envelope"></i>
												</span>
											</label>
											<div class="clearfix">
												<button type="button" class="width-35 pull-right btn btn-sm btn-danger">
													<i class="icon-lightbulb"></i> 发送
												</button>
											</div>
										</fieldset>
									</form>
								</div>
								<!-- /widget-main -->
								<div class="toolbar center">
									<a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">返回登录 <i
											class="icon-arrow-right"></i>
									</a>
								</div>
							</div>
							<!-- /widget-body -->
						</div>
						<!-- /forgot-box -->
						<div id="signup-box" class="signup-box widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header green lighter bigger">
										<i class="icon-group blue"></i>新用户注册
									</h4>
									<div class="space-6"></div>
									<p>输入你的信息:</p>
									<form>
										<fieldset>
											</label> <label class="block clearfix"> <span class="block input-icon input-icon-right"> <input
												type="text" class="form-control" placeholder="用户名" /> <i class="icon-user"></i>
												</span>
										</label> <label class="block clearfix"> <span class="block input-icon input-icon-right"> <input
												type="password" class="form-control" placeholder="密码" /> <i class="icon-lock"></i>
												</span>
										</label> <label class="block clearfix"> <span class="block input-icon input-icon-right"> <input
												type="password" class="form-control" placeholder="确认密码" /> <i class="icon-retweet"></i>
												</span> <label class="block clearfix"> <span class="block input-icon input-icon-right"> <input
												type="email" class="form-control" placeholder="邮箱" /> <i class="icon-envelope"></i>
													</span>
										</label> <label class="block"> <input type="checkbox" class="ace" /> <span class="lbl">接受<a
												href="#">用户协议</a>
													</span>
										</label>
											<div class="space-24"></div>
											<div class="clearfix">
												<button type="reset" class="width-30 pull-left btn btn-sm">
													<i class="icon-refresh"></i> 重置
												</button>
												<button type="button" class="width-65 pull-right btn btn-sm btn-success">
													注册 <i class="icon-arrow-right icon-on-right"></i>
												</button>
											</div>
										</fieldset>
									</form>
								</div>
								<div class="toolbar center">
									<a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link"> <i
											class="icon-arrow-left"></i> 返回登录
									</a>
								</div>
							</div>
							<!-- /widget-body -->
						</div>
						<!-- /signup-box -->
					</div>
					<!-- /position-relative -->
				</div>
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</div>
</div>
<!-- /.main-container -->
</body>
</html>
